<div class="{{css}}-dashboard">

	<!-- Sidebar Settings -->
	<div class="{{css}}-settings-right-sidebar">

		<div class="{{css}}-controlbar-right-section" ba-show="{{settingsvisible}}">

			<!-- Popup Settings Selections, initially hidden, appear when click button for settings -->
			<div data-selector="recorder-settings" class="{{css}}-settings {{css}}-settings-button-container">

				<div data-selector="settings-list-front" class="{{css}}-circle-button" ba-show="{{settingsvisible}}">

					<div class="{{css}}-bubble-info" ba-show="{{settingsopen}}" >
						<ul data-selector="camera-settings" ba-repeat="{{camera :: cameras}}">
							<li>
								<input tabindex="0" onmouseout="this.blur()"
									   type='radio' name='camera' value="{{selectedcamera == camera.id}}" onclick="{{selectCamera(camera.id)}}"
								/>
								<span></span>
								<label tabindex="0" onmouseout="this.blur()" onclick="{{selectCamera(camera.id)}}">
									{{camera.label}}
								</label>
							</li>
						</ul>
					</div>

					<div tabindex="0"
						 ba-hotkey:space^enter="{{settingsopen=!settingsopen}}" onmouseout="this.blur()"
						 data-selector="record-button-icon-cog"
						 class="{{css}}-button-inner {{css}}-button-circle-{{settingsopen ? 'selected' : 'unselected' }}"
						 onclick="{{settingsopen=!settingsopen}}"
					>
						<i class="{{css}}-icon-cog"></i>
					</div>
				</div>

			</div>
		</div>

	</div>

	<div class="{{css}}-controlbar-middle-section">

		<div class="{{css}}-timer-container" ba-show="{{stopvisible}}">
			<div class="{{css}}-label-container" ba-show="{{controlbarlabel}}">
				<div data-selector="record-label-block" class="{{css}}-label {{css}}-button-primary">
					<i class="{{css}}-icon-circle"></i>&nbsp;{{controlbarlabel}}
				</div>
			</div>
		</div>

	</div>

	<!-- Control bar, footer part which holds all buttons -->
	<div data-selector="controlbar" class="{{css}}-controlbar">

		<div class="{{css}}-controlbar-center-section">

			<div class="{{css}}-button-container" ba-show="{{rerecordvisible}}">
				<div tabindex="0"
					 ba-hotkey:space^enter="{{rerecord()}}" onmouseout="this.blur()"
					 data-selector="rerecord-primary-button" class="{{css}}-button-primary {{css}}-rerecord-button"
					 onclick="{{rerecord()}}"
				>
          <i class="{{css}}-icon-rerecord"></i>
				</div>
			</div>

			<div class="{{css}}-button-container" ba-show="{{cancelvisible}}">
				<div tabindex="0"
					 ba-hotkey:space^enter="{{cancel()}}" onmouseout="this.blur()"
					 data-selector="cancel-primary-button" class="{{css}}-button-primary"
					 onclick="{{cancel()}}"
				>
					{{string('cancel')}}
				</div>
			</div>

			<div class="{{css}}-primary-button-container" ba-show="{{recordvisible}}">
				<div tabindex="0"
					 ba-hotkey:space^enter="{{record()}}" onmouseout="this.blur()"
					 data-selector="record-primary-button" class="{{css}}-button-primary {{css}}-button-record-start"
					 onclick="{{record()}}"
				>
				</div>
			</div>

		</div>

		<div class="{{css}}-stop-container" ba-show="{{stopvisible}}">

			<div class="{{css}}-stop-button-container">
				<div tabindex="0"
					 ba-hotkey:space^enter="{{stop()}}" onmouseout="this.blur()"
					 data-selector="stop-primary-button" class="{{css}}-button-primary {{css}}-button-record-stop {{mintimeindicator ? css + '-disabled': ''}}"
					 title="{{mintimeindicator ? string('stop-available-after').replace('%d', timeminlimit) : string('stop-tooltip')}}"
					 onclick="{{stop()}}"
				>
          <i class="{{css}}-icon-check"></i>
				</div>
			</div>
		</div>

        <div class="{{css}}-rightbutton-container" ba-if="{{uploadcovershotvisible}}">
            <div data-selector="covershot-primary-button" class="{{css}}-button-primary"
                 onmouseenter="{{hover(string('upload-covershot-tooltip'))}}"
                 onmouseleave="{{unhover()}}">
                <input type="file"
                       class="{{css}}-chooser-file"
                       style="height:100px"
                       onchange="{{uploadCovershot(domEvent)}}"
                       accept="{{covershot_accept_string}}" />
                <span>
                    {{string('upload-covershot')}}
                </span>
            </div>
        </div>

	</div>

</div>
