
<div data-selector="image-title-block" class="{{css}}-image-title-block {{activitydelta > 5000 && hideoninactivity ? (css + '-dashboard-hidden') : ''}}" ba-if="{{title}}">
    <p class="{{css}}-image-title">
        {{title}}
    </p>
</div>

<div class="{{css}}-dashboard {{activitydelta > 5000 && hideoninactivity ? (css + '-dashboard-hidden') : ''}}">

    <div class="{{css}}-left-block">

        <div tabindex="0" data-selector="submit-image-button"
             ba-hotkey:space^enter="{{submit()}}" onmouseout="this.blur()"
             class="{{css}}-button-container" ba-if="{{submittable}}" ba-click="{{submit()}}"
        >
            <div class="{{css}}-button-inner">
                {{string('submit-image')}}
            </div>
        </div>

        <div tabindex="0" data-selector="button-icon-ccw"
             ba-hotkey:space^enter="{{rerecord()}}" onmouseout="this.blur()"
             class="{{css}}-button-container" ba-if="{{rerecordable}}"
             ba-click="{{rerecord()}}" title="{{string('rerecord-image')}}"
        >
            <div class="{{css}}-button-inner">
                <i class="{{csscommon}}-icon-ccw"></i>
            </div>
        </div>

    </div>

    <div class="{{css}}-right-block">
        <div tabindex="8" data-selector="button-icon-resize-full"
             ba-hotkey:space^enter="{{toggle_fullscreen()}}" onmouseout="this.blur()"
             class="{{css}}-button-container" ba-if={{fullscreen}}
             ba-click="{{toggle_fullscreen()}}" title="{{ fullscreened ? string('exit-fullscreen-image') : string('fullscreen-image') }}"
             onkeydown="{{tab_index_move(domEvent)}}"
        >
            <div class="{{css}}-button-inner {{css}}-full-screen-btn-inner">
                <i class="{{csscommon}}-icon-resize-{{fullscreened ? 'small' : 'full'}}"></i>
            </div>
        </div>

    </div>

</div>
