<div class="{{css}}-chooser-container">

	<div class="{{css}}-chooser-button-container">

		<div class="{{css}}-chooser-icon-container">
			<i class="{{csscommon}}-icon-{{actions.first().get('icon')}}"></i>
		</div>
		<div ba-repeat="{{action :: actions}}">
			<div tabindex="0"
				ba-hotkey:space^enter="{{click_action(action)}}" onmouseout="this.blur()"
				 class="{{css}}-chooser-button-{{action.index}}"
				 ba-click="{{click_action(action)}}"
			>
				<input ba-if="{{action.select && action.capture}}"
					   type="file"
					   class="{{css}}-chooser-file"
					   onchange="{{select_file_action(action, domEvent)}}"
					   accept="{{action.accept}}"
					   capture />
				<input ba-if="{{action.select && !action.capture}}"
					   type="file"
					   class="{{css}}-chooser-file"
					   onchange="{{select_file_action(action, domEvent)}}"
					   accept="{{action.accept}}"
				/>
				<span>
					{{action.label}}
				</span>
			</div>
		</div>
	</div>
</div>
