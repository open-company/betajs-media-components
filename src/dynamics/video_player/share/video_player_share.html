<div class="{{cssplayer}}-share-action-container">
    <div class="{{cssplayer}}-toggle-share-container">
        <div class="{{cssplayer}}-button-inner" onclick="{{toggleShare()}}">
            <i class="{{csscommon}}-icon-share"></i>
        </div>
    </div>
    <div class="{{cssplayer}}-social-buttons-container">
        <ul class="{{cssplayer}}-socials-list" ba-repeat="{{share :: shares}}">
            <li class="{{cssplayer}}-single-social">
                <div class="{{cssplayer}}-button-inner">
                    <i class="{{csscommon}}-icon-{{share}}" onclick="{{shareMedia(share)}}"></i>
                </div>
            </li>
        </ul>
    </div>
</div>
